<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/hat-mario.ico" type="image/x-icon">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="logo"></div>
    <div class="logo2"></div>
    <div class="size">
        <div class="game-board" id="gameBoard">
            <div id="record" class="record">Recorde: 0</div>
            <div id="score">Pontuação: 0</div>
            <img src="./img/clouds.png" class="clouds">
            <img src="./img/mario.gif" class="mario">
            <img src="./img/pipe.png" class="pipe">
            <div class="chao"></div>
            <button id="reiniciar">
                <img src="https://cdn0.iconfinder.com/data/icons/interface-150/24/Restart-64.png" class="img-reiniciar">
            </button>
        </div>
    </div>
    <button id="pular">
        <img src="img/Pular.webp" class="img-pular">
    </button>
    <a href="https://github.com/JocimarGalante">
        <div class="dev">Desenvolvido por: Jocimar Galante</div>
    </a>
    <audio id="mario-music" loop>
        <source src="./Music/Song.mp3">
    </audio>
    <audio id="mario-jump">
        <source src="./Music/Jump.mp3">
    </audio>
</body>
</html>
